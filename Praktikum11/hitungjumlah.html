<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Jumlah Dua Bilangan</title>
  </head>
  <body>
    <h1>Menghitung Jumlah Dua Bilangan</h1>

    <label for="bilangan1">Bilangan 1 :</label>
    <input type="number" id="bilangan1" onchange="hitungJumlah()" />
    <br /><span style="margin-left: 7%; font-weight: bold">+</span>
    <br />
    <label for="bilangan2">Bilangan 2 :</label>
    <input type="number" id="bilangan2" onchange="hitungJumlah()" />
    <br />
    <br />
    <p>Hasil Penjumlahan : <span id="hasilJumlah"></span></p>

    <script>
      function hitungJumlah() {
        const bilangan1 = +document.getElementById("bilangan1").value;
        const bilangan2 = +document.getElementById("bilangan2").value;

        let hasilJumlah = bilangan1 + bilangan2;
        document.getElementById("hasilJumlah").innerHTML = hasilJumlah;
      }
    </script>
  </body>
</html>
